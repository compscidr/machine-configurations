version: "3.2"
services:
  php:
    build: './php/'
    networks:
      - backend
    volumes:
      - ./public_html/:/var/www/html/
  apache:
    build: './apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8080:8080"
    expose:
      - "8080"
    volumes:
      - ./public_html/:/var/www/html/
    environment:
      - VIRTUAL_HOST=www.jasonernst.com
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=www.jasonernst.com
      - LETSENCRYPT_EMAIL=ernstjason1@gmail.com
  mysql:
    image: mysql:5.6.40
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
networks:
  frontend:
  backend:
